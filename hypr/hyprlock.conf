# Define color variables for consistency
$inner_color = rgb(30, 30, 46)
$outer_color = rgb(137, 180, 250)
$font_color = rgb(205, 214, 244)
$check_color = rgb(166, 227, 161)
$fail_color = rgb(243, 139, 168)

animations {
    enabled = false
}
# General settings
general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = $HOME/Pictures/wallpapers/windows.png
    blur_passes = 2
    blur_size = 7
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 4

    font_family = Hurmit Nerd Font
    font_color = $font_color

    placeholder_text = Enter Password 
    check_color = $check_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

# Time label
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(205, 214, 244, 1.0)
    font_size = 90
    font_family = Hurmit Nerd Font Bold
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Date label
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(205, 214, 244, 0.8)
    font_size = 25
    font_family = Hurmit Nerd Font
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# User label
label {
    monitor =
    text =   $USER
    color = rgba(205, 214, 244, 1.0)
    font_size = 24
    font_family = Hurmit Nerd Font
    position = 0, -220
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Battery label (optional - remove if not needed)
label {
    monitor =
    text = cmd[update:5000] echo "  $(cat /sys/class/power_supply/BAT*/capacity)%"
    color = rgba(205, 214, 244, 0.8)
    font_size = 18
    font_family = Hurmit Nerd Font
    position = 30, 30
    halign = left
    valign = bottom
    shadow_passes = 2
    shadow_size = 3
}
